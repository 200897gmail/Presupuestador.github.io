<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <title>Calculadora de Presupuesto</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Presupuesto</h1>
        <form id="budgetForm">
            <label for="salary">1. Ingresa tu salario:</label>
            <input type="number" id="salary" placeholder="Ingresos" required>
			
            <br></br>
            <label for="period">2. Selecciona el periodo:</label>
            <select id="period" required>
                <option value="monthly">Mensual</option>
                <option value="biweekly">Quincenal</option>
                <option value="weekly">Semanal</option>
            </select>
            
			<br></br>
            <label>3. Ingresa tus gastos fijos:</label>
            <div id="expenses">
                <div class="expense-item">
                    <label for="gas" class="form-label">Gasolina:</label>
					<input type="number" id="gas" class="form-input" placeholder="$ Monto" required>
                </div>
                <div class="expense-item">
                    <label for="food" class="form-label">Comida:</label>
                    <input type="number" id="food" placeholder="$ Monto" required>
                </div>
                <div class="expense-item">
                    <label for="transport" class="form-label">Transporte:</label>
                    <input type="number" id="transport" placeholder="$ Monto" required>
                </div>
                <div class="expense-item">
                    <label for="electricity" class="form-label">Luz:</label>
                    <input type="number" id="electricity" placeholder="$ Monto" required>
                </div>
                <div class="expense-item">
                    <label for="water" class="form-label">Agua:</label>
                    <input type="number" id="water" placeholder="$ Monto" required>
                </div>
                <div class="expense-item">
                    <label for="rent" class="form-label">Alquiler:</label>
                    <input type="number" id="rent" placeholder="$ Monto" required>
                </div>
                <div class="expense-item">
                    <label for="car" class="form-label" >Auto:</label>
                    <input type="number" id="car" placeholder="$ Monto" required>
                </div>
            </div>
			
<!-- ... (código anterior) ... -->
			<div id="expenses">
				<div id="expenseList">
					<!-- Gastos se agregarán aquí dinámicamente -->
				</div>
				<br></br>
				<button type="button" class="btn btn-outline-success" onclick="addExpense()">Agregar Gastos Variables</button>
			</div>
<!-- ... (código anterior) ... -->
			<br></br>
            <label for="savings">4. ¿Cuánto deseas ahorrar?</label>
            <input type="number" id="savings" placeholder="Monto a ahorrar $" required>
			<br></br>
            <button type="button" onclick="calculateBudget()">Calcular Presupuesto</button>
        </form>
		
		<br></br>
        <div id="result" class="hidden">
            <h2>Presupuesto:</h2>
            
        </div>
    </div>
</body>
</html>
